syntax = "proto3";

package pricing;

import "libs/proto/common.proto";

service PricingService {
    rpc getPrice(GetPriceInterface) returns (GetPriceResponse);
}

message GetPriceInterface {
    string grams = 1;
    int32 currentStock = 2;
    int32 totalStock = 3;
}

message GetPriceResponse {
    int32 data = 1;
    bool success = 2;
    common.ErrorInterface error = 3;
}
