syntax = "proto3";

package user;


service UsersService {
    rpc signup(UserSignupInterface) returns (User);
}

message User {
    string id = 1;
    string created_at = 2;
    string updated_at = 3;
    string username = 4;
    string password = 5;
    string email = 6;
}

message UserSignupInterface {
    string username = 1;
    string password = 2;
    string email = 3;
}
